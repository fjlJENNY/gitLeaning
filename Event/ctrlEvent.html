	Ctrl+V：
		<textarea onkeydown="keyListener(event)"></textarea>
	<script>
		function keyListener(event){
			console.log(event)
			if(event.ctrlKey && event.keyCode === 86){
				alert('按下了 ctrl + V')
			}
		}


		function addEvent(eventTarget,eventType,handler,cancel){
			eventTarget.addEventListener(eventType,handler,cancel)
		}



		
	</script>
