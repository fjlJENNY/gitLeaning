<!DOCTYPE HTML>
<html>
    <head>
    <title>webix basic</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./dist/webix.css" type="text/css"> 
    <script src="./dist/webix.js" type="text/javascript"></script>  
    </head>
    <body>
    	<div class='header_comment'>TreeTable Basic initialization</div>
		<div class='sample_comment'>JSON</div>
		<div id="testA"></div>
	
		
		<script type="text/javascript" charset="utf-8">

		webix.ready(function(){
			grida = webix.ui({
				container:"testA",
				view:"treetable",
				columns:[
					{ id:"id",	header:"", css:{"text-align":"right"},  	width:50},
					{ id:"value",	header:"Film title",	width:250,
						template:function(obj,common,a,b,c,d){
								// for(var i = 0 ;i<arguments.length;i++){
								// 	console.log(arguments[i]);
								// }
								return obj.value;
							} 
						},//"{common.treetable()} #value#" },
					{ id:"chapter",	header:"Mode",	width:200}
				],
				autoheight:true,
				autowidth:true,

				data: [
					    {
					        "id":"1",
					        "value":"The Shawshank Redemption",
					        "open":true,
					        "data":[
					            {
					                "id":"1.1",
					                "value":"Part 1",
					                "chapter":"alpha"
					            },
					            {
					                "id":"1.2",
					                "value":"Part 2",
					                "chapter":"beta",
					                "open":true,
					                "data":[
					                    {
					                        "id":"1.2.1",
					                        "value":"Part 1",
					                        "chapter":"beta-twin"
					                    },
					                    {
					                        "id":"1.2.2",
					                        "value":"Part 1",
					                        "chapter":"beta-twin"
					                    }
					                ]
					            },
					            {
					                "id":"1.3",
					                "value":"Part 3",
					                "chapter":"gamma"
					            }
					        ]
					    },
					    {
					        "id":"2",
					        "value":"The Godfather",
					        "data":[
					            {
					                "id":"2.1",
					                "value":"Part 1",
					                "chapter":"alpha"
					            },
					            {
					                "id":"2.2",
					                "value":"Part 2",
					                "chapter":"beta"
					            }
					        ]
					    }
					]
			});	
		});
        </script>
    </body>
</html>
