<!DOCTYPE HTML>
<html>
    <head>
    <title>webix basic</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="http://cdn.webix.com/edge/webix.css" type="text/css"> 
    <script src="http://cdn.webix.com/edge/webix.js" type="text/javascript"></script>  
    </head>
    <body>
    	<div id="testA" style="width:400px;height:200px;margin-bottom: 100px;"></div>
    	Show Batch
	    <select onChange='showBatch(this)'>
	        <option value='1' selected>1</option>
	        <option value='2'>2</option>
	        <option value='3'>3</option>
	    </select>
	    <ul>
	        <li>1 - Released, Category</li>
	        <li>2 - Id, Rank</li>
	        <li>3 - Votes, Rating</li>
	        <li><b>Title</b> column is always visible (batch not defined)</li>
	    </ul>
    	<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.0/jquery.js"></script>
    	<script type="text/javascript" src="./data/testdata.js"></script>
        <script type="text/javascript" charset="utf-8">
    		webix.ready(function(){
		        
		        
		    });
    		var grid = webix.ui({
		            id:"grid",
		            container:"testA",
		            view:"datatable",
		            visibleBatch:1,
		            columns:[
		                { id:"id",	header:"#", css:"rank",  batch:2,	width:50},
		                { id:"title", header:"Film title", fillspace:true },
		                { id:"year",  batch:1,	header:"Released" , width:80},
		                { id:"category", header:"Category", batch:1},
		                { id:"votes", batch:3, header:"Votes", 	width:100},
		                { id:"rating", batch:3, header:"Rating", width:100},
		                { id:"rank", header:"Rank", css:"rank",  batch:2,width:50}
		            ],

		            width:500,
		            scroll:false,
		            autoheight:true,
		            data:small_film_set
		        });
		    function showBatch(input){
			        grid.showColumnBatch(input.value);
			    }
        </script>
    </body>
</html>
