    <body>

    			{view:"text",label:"Email",id:"fname"},
    			{view:"text",type:"password",label:"password"},
    			{margin:5,rows:[
    				{view:"button",label:"Login",type:"form"},
    				{view:"button",label:"Cancel"}
    			]}
    			]
    		});
    		$("#demo").click(function(){
    			$$("fname").setValue("tom cat")
