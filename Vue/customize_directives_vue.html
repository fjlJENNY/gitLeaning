<!DOCTYPE html>
<html>
<head>
	<title>基础vue</title>
	<meta charset="utf-8">
	<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
	<script src="./dist/vue.js"></script>
	<style type="text/css">

	</style>
</head>
<body>
<div id="app">
	<input type="" name="" v-focus>
</div>
<script type="text/javascript">
	Vue.directive('focus',{
		inserted:function(el){
			el.focus();
		}
	});

	new Vue({
		el:"#app"
	})
</script>
</body>
</html>
