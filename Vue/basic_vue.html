<!DOCTYPE html>
<html>
<head>
	<title>基础vue</title>
	<meta charset="utf-8">
	<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
	<script src="./dist/vue.js"></script>
	<style type="text/css">

	</style>
</head>
<body>
<div id="app">
	<p>123</p>
</div>
<script type="x-template" id="tpl">
	<div class='tpl'>
		<p>This is a tpl from script tag</p>
	</div>
</script>
<script type="text/javascript">
	var vm = new Vue({
		el:"#app",
		template: "#tpl"
	});
</script>
</body>
</html>
