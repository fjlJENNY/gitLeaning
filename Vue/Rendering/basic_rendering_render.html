<!DOCTYPE html>
<html>
<head>
	<title>渲染函数 和 JSX</title>
	<meta charset="utf-8">
	<!-- <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script> -->
	<script src="../dist/vue.js"></script>
	<style type="text/css">
	</style>
</head>
<body>
<div id="app">
	<anchored-heading v-bind:level="3">Hello World!</anchored-heading>
	<demo-component></demo-component>
</div>
<script type="text/x-template" id="my-component">
	<div>This is my component</div>
</script>
<script type="text/x-template" id="anchored-heading-template">
	<h1 v-if="level===1">
		<slot></slot>
	</h1>
	<h2 v-else-if="level===2">
		<slot></slot>
	</h2>
	<h3 v-else-if="level===3">
		<slot></slot>
	</h3>
	<h4 v-else-if="level===4">
		<slot></slot>
	</h4>
	<h5 v-else-if="level===5">
		<slot></slot>
	</h5>
	<h6 v-else-if="level===6">
		<slot></slot>
	</h6>
</script>
<script type="text/javascript">
	Vue.component("anchored-heading",{
		//template:"#anchored-heading-template",
		render:function(createElement){ //此种情况下 render 函数替换 template 创建的 html
			return createElement('h'+ this.level,this.$slots.default)
		}, // Virtual Node 虚拟DOM
		props:{
			level:{
				type:Number,
				required:true
			}
		}
	})

	// var ooComponent = Vue.extend({
	// 	template:"#my-component"
	// });
	// Vue.component("my-component",ooComponent);

	Vue.component('my-component',{
		template:"#my-component"
	});

	Vue.component("demo-component",{
		render:function(createElement){
			// createElement ??? 如何使用
			return createElement("div",[createElement('h1',"一则头条"),createElement("my-component")])
		}
	});


	var vm = new Vue({
		el:"#app",
	});
</script>
</body>
</html>
