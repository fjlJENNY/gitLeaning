<!DOCTYPE html>
<html>
<head>
	<title>vue _ 数据绑定</title>
	<meta charset="utf-8">
	<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
	<script src="./dist/vue.js"></script>
	<style type="text/css">
		.firstItem{
			width: 40px;
			height: 40px;
			border:1px solid #ccc;
		}
	</style>
</head>
<body>
<div id="app">
	<div :style="itemStyle" class="firstItem" :class="[classA,classB]"></div>
	<div >
		<span v-for="item in items">{{item.name}} -- {{item.age}}</span>
	</div>

	<template v-if="yes">
		<p>There is first dom</p>
　		<p>There is second dom</p>
　		<p>There is third dom</p>
	</template>

	<button v-on:click="say">Say Something</button>
	<form>
		<input type="submit" name="submit" v-on:click="submit">
	</form>
</div>
<script type="text/javascript">
	var vm = new Vue({
		el:"#app",
		data:{
			itemStyle:{
				background:"red"
			},
			classA:"class-a",
			classB:"class=b",
			items:[{
				age:12,
				name:"su"
			},{
				age:13,
				name:"ji"
			}],
			yes:true
		},
		methods:{
			say:function(){
				alert(this.yes);
			},
			submit:function(){

			}
		}
	});
</script>
</body>
</html>
