<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Object getPrototypeOf</title>  
    
</head>  
<body>
<script type="text/javascript">
    // Shape - 父类(superclass)
    function Shape(){
        this.x = 0 ;
        this.y = 0;
    }

    Shape.prototype.move = function(x,y){
        this.x += x ;
        this.y += y;
        console.log("move");
    }
    // Rectangle - 子类(subclass)
    function Rectangle(){
        Shape.call(this);
    }
    // Object.create(proto[,propertiesObject])
    // [proto]The Obejct which should be the prototype of newly-created object.
    Rectangle.prototype = Object.create(Shape.prototype);
    //Rectangle = Object.create(Shape.prototype);
    var rect = new Rectangle();

    var shape = new Shape();
    //todo: 理解Object.getPrototypeOf()
    console.log(rect,Object.getPrototypeOf(rect)); // Shape{} rect.__proto__(Shape), rect.__proto__(Object{move:function(x,y)})
    console.log(shape,Shape,Object.getPrototypeOf(shape));
    console.log(Object.getPrototypeOf(new Shape()));
    console.log(Object.getPrototypeOf(Shape));
    console.log(Object.getPrototypeOf({}));
    console.log(Object.getPrototypeOf(Object));
    console.log(Object.prototype);
    console.log(Object.getPrototypeOf(function(){}));

    console.log(Object.getPrototypeOf("foo"));

    // .............. ???    new Object() 和 Object.prototype 的关系 
    var o = new Object();
    console.log(Object.getPrototypeOf(o) === Object.prototype);
</script>
</body>  
</html>
