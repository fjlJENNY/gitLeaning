<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>测试onload/onDOMContentLoaded</title>
    <script onload="log('script')">
      function log(str){
        console.log(str+' was loaded.')
      }
      window.addEventListener("load", function(event) {
        console.log("All resources finished loading!");
      });
      document.addEventListener("DOMContentLoaded", function(event) {
        console.log("DOM fully loaded and parsed");
        document.body.appendChild(newscript)
        console.log('It must be after here!')
      });
      
      // 用脚本方式异步加载一个脚本：
      // var newscript = document.createElement('script');
      // // newscript.src = 'https://cdn.bootcss.com/angular.js/2.0.0-beta.17/angular2.js';
      // newscript.onload=log('newscript')
      // document.body.appendChild(newscript) // error: document.body == null
    </script>
    <link rel="stylesheet" href="https://unpkg.com/font-awesome@4.7.0/css/font-awesome.min.css" onload="log('font-awesome')">
    <script scope src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"  onload="log('jquery')"></script>
    <script defer src="https://cdn.bootcss.com/bootstrap/4.1.1/js/bootstrap.js" onload="log('bootstrap')"></script>
  </head>
  <body>
    <header><a class="login" href="#"><i class="fa fa-user-circle"></i></a>为了躲开JSBin的提示图标左移</header>
    <main id="main">
      <img src="https://tse1.mm.bing.net/th?id=OIP.VEupAZpNmSdinZicw-oh-QHaEK&pid=Api" onload="log('image')"/>
      <iframe src="https://www.baidu.com" frameborder="0" onload="log('baidu')"></iframe>
    </main>
    
  </body>
</html>
