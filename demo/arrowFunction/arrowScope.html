<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>箭头函数 变量 和 作用域</title>
    <style type="text/css">  
        legend {
            -webkit-padding-start: 12px;
            -webkit-padding-end: 12px;
        }
        .form{
            padding: 12px;
        }
    </style> 
</head>  
<body> 
<script type="text/javascript">
    var greeting = () => {let now = new Date(); return "Good " + ((now.getHours()>17) ? "evening" : "day")}
    console.log(greeting());
    //console.log(now);  //now is defined

    function A(){
        var i = 0;
        return function b(){
            return (++i);
        }
    }
    console.log(A()(),A()());

    var Add = (i=0) => {return (()=>++i)}
    console.log(Add()());
</script> 
</body>  
</html>
