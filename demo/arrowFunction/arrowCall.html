<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>箭头函数  call 或者 apply</title>
    <style type="text/css">  
        legend {
            -webkit-padding-start: 12px;
            -webkit-padding-end: 12px;
        }
        .form{
            padding: 12px;
        }
    </style> 
</head>  
<body> 
<script type="text/javascript">
    var addr = {
        base : 1,
        add : function(a){
            var f = (v) => v + this.base;
            return f(a);
        },
        addThruCall:function(a){
            var f = v => v + this.base;
            var b = {
                base:2
            }
            return f.call(b,a);
        }
    }

    console.log(addr.add(1));
    console.log(addr.addThruCall(1));



    //a:1; // 没错  a 是一个变量

</script> 
</body>  
</html>
