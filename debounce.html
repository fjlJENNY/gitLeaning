<!DOCTYPE html>
<html>
<head>
	<title>debounce</title>
	<meta charset="utf-8">
</head>
<body>
<style>
    #div{
        width:800px;
        height:400px;
        border:10px solid #000;
        position:absolute;
        left:0;
        top:0;
        background-color:rgba(130,6,500,.9);
    }
</style>
<div id="div">
    
</div>
<script>
center();
function center(){
    var vw = document.documentElement.clientWidth;
    var vh = document.documentElement.clientHeight;
    var offset_W = div.offsetWidth;
    var offset_H = div.offsetHeight;
    var scrollTop = document.body.scrollTop;
    div.style.left = (vw - offset_W) / 2 + "px";
    div.style.top = (vh - offset_H) / 2 + scrollTop + "px";
}
window.addEventListener("scroll",Debouncing(center,200));
window.onresize = Debouncing(center,200);

function Debouncing(fn,delay){
    let timer = null;
    return function(){
        //可以访问timer的闭包,下一次调用时直接使用clear之后再开启一个定时器,执行函数,以此类推
        let context = this;
        let args = arguments;
        clearTimeout(timer);
        timer = setTimeout(function(){
            fn.apply(context,args);
        },delay);
    }
}
</script>

<!-- 当垂直滚动条下滑时,使用什么样的方法可以不让这个居中的登录框抖动？ -->
</body>
</html>
