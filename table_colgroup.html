<!DOCTYPE html>
<html>
<head>
	<title>table colgroup</title>
	<meta charset="utf-8">
	<style type="text/css">
		
		thead th,tfoot th{
			text-align: left;
			background: grey;
			color:white;
		}
		tbody th{
			text-align:right;
			background: lightgrey;
			color:grey;
		}
		[colspan],[rowspan]{
			font-weight: bold;
			border:medium solid black;
		}
		thead [colspan],tfoot [colspan]{
			text-align: center;
		}
		#col3{
			background-color:yellow;
			font-size:small;
		}
		#colgroup1 {
			background-color:red;
		}
		
		#colgroup2 {
			background: green;
			font-size:small;
		}
	</style>
</head>
<body>
<table >
	<caption>Results of the 2011</caption>
	<colgroup id="colgroup1">
		<col id="col1And2" span="2"></col>
		<col id="col3"></col>
	</colgroup>
	<colgroup id="colgroup2" span="2"></colgroup>
	<thead>
		<tr>
			<th>Rank</th>
			<th>Name</th>
			<th colspan="2">Color & Votes</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<th>Favorite:</th>
			<td>Apples</td>
			<td>Green</td>
			<td>Medium</td>
			<td>500</td>
		</tr>
		<tr>
			<th>2nd Favorite</th>
			<td>Orange</td>
			<td>Oranges</td>
			<td>Large</td>
			<td>450</td>
		</tr>
		<tr>
			<th>3rd Favorite</th>
			<td >Pomegranate</td>
			<td colspan="2" rowspan="2">A kind of greeny-red</td>
			<td>203</td>
		</tr>
		<tr>
			<th rowspan="2">Joint 4th:</th>
			<td>Cherries</td>
			<td rowspan="2">75</td>
		</tr>
		<tr>
			<td>Pineapple</td>
			<td>Brown</td>
			<td>Very Large</td>
		</tr>
	</tbody>
	<tfoot>
		<tr>
			<th colspan="5">&copy;2011 Fruit Data Enterprise</th>
		</tr>
	</tfoot>
</table>
</body>
</html>
